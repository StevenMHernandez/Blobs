[env:adafruit_grandcentral_m4]
platform = https://github.com/platformio/platform-atmelsam.git
board = adafruit_grandcentral_m4
framework = arduino
lib_ldf_mode=deep
upload_flags =
                -w
                -v
                -R
lib_deps_builtin =
    SPI

;[env:espressif32]
