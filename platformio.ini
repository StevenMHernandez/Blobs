lib_deps =
            Adafruit GFX Library@1.5.7
            Adafruit SHARP Memory Display@1.0.7
            Box2D=https://github.com/erincatto/Box2D.git
            MFRC522@1.4.5
;            Adafruit PN532@bc797630b780794abb845334f43a631ac6358eab
            https://github.com/Oliv4945/Adafruit-PN532.git#interrupt_spi
            SdFat

monitor_speed = 921600